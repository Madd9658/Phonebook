<div class="container">
  <div class="col-sm-8 col-sm-offset-2">
    <h3>Phonebook Application</h3>
    <div class="panel panel-primary">
      <div class="panel-body">
        <form [formGroup]="angForm" novalidate>
          <div class="form-group">
            <label class="col-md-4">Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Name"  formControlName="name" #name />
          </div>
            
          <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Phone Number</label>
            <input type="text" class="form-control" placeholder="e.g 012-345-678" formControlName="number" #number/>
          </div>

          <div *ngIf="angForm.controls['number'].invalid && (angForm.controls['number'].dirty || angForm.controls['number'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['number'].errors.required">
              Phone number is required.
            </div>
          </div>

          <div class="form-group">
            <button (click)="addShare(name.value, number.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
